<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4 py-12 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl shadow-xl">
    <div class="text-center">
      <h2 class="mt-2 text-3xl font-extrabold text-gray-900">Créer un compte</h2>
      <p class="mt-2 text-sm text-gray-600">
        Déjà inscrit ? <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500">Connectez-vous</a>
      </p>
    </div>
    
    <form class="mt-8 space-y-6" (ngSubmit)="onRegister()">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="fullname" class="sr-only">Nom complet</label>
          <input id="fullname" name="fullname" type="text" required [(ngModel)]="fullName" 
            class="appearance-none rounded-xl relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
            placeholder="Nom complet">
        </div>
        <div>
          <label for="email-address" class="sr-only">Adresse Email</label>
          <input id="email-address" name="email" type="email" required [(ngModel)]="email" 
            class="appearance-none rounded-xl relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
            placeholder="Adresse Email">
        </div>
        <div>
          <label for="password" class="sr-only">Mot de passe</label>
          <input id="password" name="password" type="password" required [(ngModel)]="password" 
            class="appearance-none rounded-xl relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
            placeholder="Mot de passe (6 caractères min.)">
        </div>
        <div>
          <label for="confirm-password" class="sr-only">Confirmer le mot de passe</label>
          <input id="confirm-password" name="confirmPassword" type="password" required [(ngModel)]="confirmPassword" 
            class="appearance-none rounded-xl relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
            placeholder="Confirmer le mot de passe">
        </div>
      </div>

      @if (errorMessage) {
        <div class="text-red-500 text-sm text-center bg-red-50 p-2 rounded-lg">
          {{ errorMessage }}
        </div>
      }

      <div>
        <button type="submit" [disabled]="isLoading" 
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 transition-all">
          @if (isLoading) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          }
          {{ isLoading ? 'Inscription...' : 'S\'inscrire' }}
        </button>
      </div>
    </form>
  </div>
</div>
