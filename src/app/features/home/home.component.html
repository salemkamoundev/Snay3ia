<div class="min-h-screen bg-gray-50 flex flex-col font-sans text-gray-800 relative overflow-hidden">

  <!-- DÉCORATION D'ARRIÈRE-PLAN (Subtile) -->
  <div class="absolute top-0 left-0 w-full h-64 bg-gradient-to-b from-blue-600 to-blue-500 rounded-b-[3rem] shadow-lg z-0"></div>

  <!-- HEADER : Logo & Slogan -->
  <header class="relative z-10 pt-12 pb-6 px-6 text-center text-white">
    <h1 class="text-4xl font-extrabold tracking-tight mb-2">Snay3ia<span class="text-yellow-400">.tn</span></h1>
    <p class="text-blue-100 text-lg font-medium">La réparation intelligente.</p>
  </header>

  <!-- CONTENU PRINCIPAL : Slider de Fonctionnalités -->
  <main class="flex-grow flex flex-col justify-center relative z-10">
    
    <!-- Slider Container (Scroll Snap) -->
    <div class="w-full overflow-x-auto snap-x snap-mandatory flex gap-4 px-6 pb-8 no-scrollbar">
      
      @for (feat of features; track feat.title) {
        <div class="snap-center shrink-0 w-[80vw] sm:w-[300px] bg-white p-6 rounded-2xl shadow-xl flex flex-col items-center text-center border-t-4 border-transparent hover:border-blue-400 transition-all">
          <div class="w-16 h-16 rounded-full {{feat.color}} flex items-center justify-center text-3xl mb-4 shadow-sm">
            {{ feat.icon }}
          </div>
          <h3 class="text-xl font-bold text-gray-800 mb-2">{{ feat.title }}</h3>
          <p class="text-gray-500 leading-relaxed">{{ feat.desc }}</p>
        </div>
      }

    </div>
    
    <!-- Indicateur de scroll (Visuel) -->
    <div class="flex justify-center gap-2 mt-2">
      <div class="w-2 h-2 rounded-full bg-blue-500"></div>
      <div class="w-2 h-2 rounded-full bg-gray-300"></div>
      <div class="w-2 h-2 rounded-full bg-gray-300"></div>
    </div>
  </main>

  <!-- FOOTER : Actions de Connexion (Fixed Bottom feel) -->
  <footer class="bg-white p-6 rounded-t-3xl shadow-[0_-5px_20px_rgba(0,0,0,0.05)] relative z-20">
    <div class="max-w-md mx-auto space-y-4">
      
      <!-- Bouton Google -->
      <button (click)="loginWithGoogle()" class="w-full flex items-center justify-center bg-white border border-gray-300 text-gray-700 font-semibold py-3.5 px-4 rounded-xl shadow-sm hover:bg-gray-50 active:scale-[0.98] transition-transform">
        <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continuer avec Google
      </button>

      <!-- Bouton Email/Login -->
      <div class="flex gap-3">
        <button routerLink="/login" class="flex-1 bg-blue-600 text-white font-bold py-3.5 px-4 rounded-xl shadow-lg hover:bg-blue-700 active:scale-[0.98] transition-transform">
          Se connecter
        </button>
        <button routerLink="/register" class="flex-1 bg-gray-100 text-gray-700 font-bold py-3.5 px-4 rounded-xl hover:bg-gray-200 active:scale-[0.98] transition-transform">
          S'inscrire
        </button>
      </div>

      <p class="text-center text-xs text-gray-400 mt-4">
        En continuant, vous acceptez nos <a href="#" class="underline">CGU</a>.
      </p>
    </div>
  </footer>

</div>
