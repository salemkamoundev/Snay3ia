<div class="min-h-screen bg-gray-50 p-4 sm:p-8">
  <div class="max-w-xl mx-auto bg-white p-6 sm:p-8 rounded-2xl shadow-2xl border-t-8 border-blue-600">
    
    @if (isSuccess) {
      <!-- ÉCRAN DE SUCCÈS -->
      <div class="text-center py-8 animate-fade-in">
        <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-green-100 mb-6">
          <svg class="h-12 w-12 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Demande Envoyée !</h2>
        <p class="text-gray-600 mb-8">
          Votre demande de panne a bien été enregistrée.<br>
          Un artisan pourra bientôt la consulter.
        </p>
        
        <button 
          (click)="resetView()"
          class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition duration-300 shadow-lg"
        >
          Faire une autre demande
        </button>
      </div>
    } @else {
      <!-- FORMULAIRE DE DEMANDE (Classique) -->
      <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">
        Soumettre une Demande
      </h1>
      <p class="text-gray-600 mb-8 text-center">
        Décrivez le problème et joignez une photo.
      </p>

      <form (ngSubmit)="submitJobRequest()" #jobForm="ngForm">
        
        <!-- Description -->
        <div class="mb-6">
          <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
            Décrivez la panne (obligatoire)
          </label>
          <textarea
            id="description"
            name="description"
            [(ngModel)]="jobDescription"
            required
            rows="4"
            placeholder="Ex: Le disjoncteur principal saute quand j'allume le four..."
            class="w-full p-4 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition duration-150 resize-none"
          ></textarea>
        </div>

        <!-- Input File -->
        <div class="mb-8">
          <label for="file" class="block text-sm font-medium text-gray-700 mb-2">
            Joindre une photo ou vidéo (obligatoire)
          </label>
          <label class="block w-full cursor-pointer">
            <input 
              type="file" 
              id="file"
              name="file"
              (change)="onFileSelected($event)" 
              accept="image/*,video/*"
              class="hidden"
            />
            <span class="flex items-center justify-center p-5 border-2 border-dashed border-gray-300 bg-gray-50 rounded-xl hover:bg-gray-100 transition duration-150">
              @if (jobFile) {
                <span class="text-green-600 font-medium">✅ Fichier prêt : {{ jobFile.name }}</span>
              } @else {
                <span class="text-blue-500 font-medium flex items-center">
                  <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                  Cliquez pour ajouter une image
                </span>
              }
            </span>
          </label>
        </div>

        <!-- Message -->
        @if (uploadMessage) {
          <div class="mb-4 p-3 rounded-lg text-sm font-semibold {{ uploadMessage.includes('Erreur') ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800' }}">
            {{ uploadMessage }}
          </div>
        }

        <!-- Bouton -->
        <button 
          type="submit"
          [disabled]="isUploading || !jobForm.valid || !jobFile"
          class="w-full py-3 px-4 text-white font-semibold rounded-xl transition duration-300 shadow-lg 
                 {{ isUploading ? 'bg-gray-400 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700 active:bg-blue-800' }}"
        >
          @if (isUploading) {
            <div class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full mx-auto"></div>
          } @else {
            Envoyer la Demande
          }
        </button>
      </form>
    }
  </div>
</div>
