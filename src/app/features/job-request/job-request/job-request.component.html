<div class="min-h-screen bg-gray-50 p-4 sm:p-8">
  <div class="max-w-xl mx-auto bg-white p-6 sm:p-8 rounded-2xl shadow-2xl border-t-8 border-blue-600">
    
    @if (isSuccess) {
      <div class="text-center py-8 animate-fade-in">
        <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-green-100 mb-6">
          <svg class="h-12 w-12 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Demande Envoyée !</h2>
        <p class="text-gray-600 mb-8">Vos fichiers ont été transmis aux artisans.</p>
        <button (click)="resetView()" class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition duration-300 shadow-lg">
          Nouvelle demande
        </button>
      </div>
    } @else {
      <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Nouvelle Panne</h1>
      
      <form (ngSubmit)="submitJobRequest()" #jobForm="ngForm">
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
          <textarea name="description" [(ngModel)]="jobDescription" required rows="4" placeholder="Décrivez le problème..." class="w-full p-4 border border-gray-300 rounded-xl focus:ring-blue-500 transition"></textarea>
        </div>

        <div class="mb-8">
          <label class="block text-sm font-medium text-gray-700 mb-2">Photos / Vidéos (Max 10Mo)</label>
          <label class="block w-full cursor-pointer group">
            <!-- ATTRIBUT MULTIPLE AJOUTÉ -->
            <input type="file" multiple (change)="onFileSelected($event)" accept="image/*,video/*" class="hidden" />
            
            <span class="flex flex-col items-center justify-center p-6 border-2 border-dashed border-gray-300 bg-gray-50 rounded-xl group-hover:bg-blue-50 group-hover:border-blue-300 transition">
              @if (jobFiles.length > 0) {
                <span class="text-green-600 font-bold text-lg">✅ {{ jobFiles.length }} fichier(s)</span>
                <span class="text-xs text-gray-500 mt-1">Cliquez pour changer</span>
              } @else {
                <svg class="w-8 h-8 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <span class="text-blue-600 font-medium">Ajouter des photos/vidéos</span>
                <span class="text-xs text-gray-400 mt-1">Plusieurs choix possibles</span>
              }
            </span>
          </label>
        </div>

        @if (uploadMessage) {
          <div class="mb-4 p-3 rounded-lg text-sm font-semibold {{ uploadMessage.includes('Erreur') || uploadMessage.includes('trop volumineux') ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800' }}">
            {{ uploadMessage }}
          </div>
        }

        <button type="submit" [disabled]="isUploading || !jobForm.valid || jobFiles.length === 0" class="w-full py-3 px-4 text-white font-semibold rounded-xl transition shadow-lg bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
          {{ isUploading ? 'Envoi en cours...' : 'Envoyer la Demande' }}
        </button>
      </form>
    }
  </div>
</div>
